{% set name = "nectarchain" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/nectarchain-{{ version }}.tar.gz
  sha256: b5e7094adc8177fda84529d228ef54b81d90dc23395de2d4c3f6357377f2e737

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=64.0.3
    - setuptools-scm >=3.4
    - pip
  run:
    - python >={{ python_min }}
    - ctapipe =0.19
    - ctapipe-io-nectarcam
    - pandas
    - scipy =1.11.4
    - zeo
    - zodb

test:
  imports:
    - nectarchain
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/cta-observatory/nectarchain
  summary: Analysis chain for the CTA MSTN NectarCAM prototype
  license: BSD-3-Clause
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - jlenain
